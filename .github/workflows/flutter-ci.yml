name: Flutter CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '.github/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '.github/**'

  workflow_dispatch:

env:
  FLUTTER_VERSION: 3.24.0
  PANA_VERSION: 0.22.8

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ“¦ Install Additional Tooling
        # Add additional Flutter tooling
        run: |
          dart pub global activate pana ${{ env.PANA_VERSION }}

      - name: âœ‚ Format Code
        run: dart format --set-exit-if-changed .

      - name: ğŸ“Š Analyze Code
        run: flutter analyze --fatal-infos --fatal-warnings .

      - name: ğŸ” Pana Check
        run: pana --no-warning

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ§ª Run Tests
        run: flutter test

  build-android:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ¤– Build Android app
        working-directory: example
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v6
        with:
          name: app-demo
          path: example/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    runs-on: macos-latest
    needs: test

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ Build iOS app
        working-directory: example
        run: flutter build ios --release --no-codesign
